{% extends 'const/base.html' %}
{% load static %}
{% block title %} Password Reset {% endblock %}
{% block content %}
<div class="flex flex-col justify-center m-auto items-center mt-5 w-1/2">
    <form action="" method="post" class="">
      {% csrf_token %}
        <h2 class="text-3xl">Reset Password</h2>
        <div class="">
            {{ form.as_p }}
        </div>
        <button type="submit" class="bg-black mb-5 p-2 text-white w-full">Reset</button>
    </form>
</div>
{% endblock %}
